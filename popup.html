        body {

            max-width: 400px;
        }

        #form {
            display: none;
        }

        #button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

        #removeAlert {

            color: white;
        }

        }

        #overUnderOdds {
            padding-bottom: 8px;
        }

        #statusOverUnder {
            padding-bottom: 5px;
        }

        #settings {
            position: absolute;
            right: 0;
            padding-right: 15px;
        }

        #settings_menu {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 30px;
            margin-right: 20px;
            background-color: white;
            border-width: 1px;
            border-style: solid;
            width: 350px;
            height: 120px;
            z-index: 100;
            padding-top: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 17px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 13px;
            width: 13px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        .slider.round {
            border-radius: 17px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script type="text/javascript" src="popup.js"></script>
